<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Att göra App</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.ts"></script>
</head>
<body>
  <div id="body-div">
  <h1>Att göra</h1>

  <form id="addTodoForm">
    <label for="task">Att göra:</label>
    <input type="text" id="task" required>
    <label for="priority">Prioretet (1-3):</label>
    <input type="number" id="priority" min="1" max="3" required>
    <button type="submit" id="add">Lägg till att göra</button>
  </form>
</div>
  <div id="todosContainer">
  </div>

</body>
